<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Nav Tabs</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="card text-center">
    <div class="card-header">
      <div class="row">
        <div class="col-3">
          <ul class="nav flex-column card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Student Organization</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="#" tabindex="-1">Members</a>
            </li>
          </ul>
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
